<!DOCTYPE html>

    <meta charset="utf-8">
    <title>私のJavaScript</title>
</head>

<body>

    <p>ボタンを押すと、0～9を出力して、3を除外する。</p>
    <button onclick="myFunction()">クリック</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            // TODO forループで実装
            let valu = "番号 : "//create a valu__:
            for (let i = 0; i < 10; i++){
                //condition clear 3
                if (i === 3){
                    continue;
                    i++;
                }
                //id
                document.getElementById("demo").innerHTML += valu + i;
                document.getElementById("demo").innerHTML += "<br>";

            }

        }
    </script>
