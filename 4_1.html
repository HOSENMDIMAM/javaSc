<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>私のJavaScript</title>
</head>

<body>

	<p>ボタンを押すと、章題1～6を表示する</p>
	<button onclick="myFunction()">クリック</button>
	<div id="demo"></div>
	<script>
		function myFunction() {
			// TODO forループで実装
            let arr = ["h1","h2","h3","h4","h5","h6"];
            let h = "Heading ";
            for (let i = 0; i < arr.length; i++){
                //create Element
                var newNod = document.createElement(arr[i]);
                //create text
                var Ntext = document.createTextNode(h+arr[i]);
                //append text 
                newNod.appendChild(Ntext);
                //target
                var targetN = document.getElementById("demo");
                //appned Element
                targetN.appendChild(newNod);
                //console
                console.log(targetN);
            }

		}
	</script>
