<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>私のJavaScript</title>
</head>

<body>

    <p>ボタンを押すと、"person"の属性を出力する</p>
    <button onclick="myFunction()">クリック</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            const person = { name: "イマム", age: 24, tel: "090-1234-5678" };
            // TODO forループで実装
            for (let valu in person){

                //id
                document.getElementById("demo").innerHTML += person[valu];
                //using line break
                document.getElementById("demo").innerHTML += "<br>";

                //console check
                console.log(person[valu]);
            }

        }
    </script>

</body>

</html>
